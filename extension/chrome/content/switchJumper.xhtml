<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script type="application/x-javascript;version=1.8"><![CDATA[
      let Cc = Components.classes;
      let Ci = Components.interfaces;
      let Cr = Components.results;
      let Cu = Components.utils;

      let baseURL = Cc["@fireie.org/fireie/private;1"].getService(Ci.nsIURI);
      Cu.import(baseURL.spec + "Utils.jsm");

      let url = Utils.fromSwitchJumperUrl(location.href);
      if (url)
      {
        document.title = url;
        Utils.runAsync(function()
        {
          let browser = Utils.getTabFromDocument(document).linkedBrowser;
          browser.loadURIWithFlags(url,
            Ci.nsIWebNavigation.LOAD_FLAGS_REPLACE_HISTORY | Ci.nsIWebNavigation.LOAD_FLAGS_STOP_CONTENT);
        }, null);
      }
    ]]></script>
  </head>
  <body></body>
</html>
